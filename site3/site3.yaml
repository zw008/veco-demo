apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: base
  namespace: default
spec:
  interval: 5m
  url: https://github.com/k-guo/veco-basecfg.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: site1-host2
  namespace: default
spec:
  interval: 5m
  # targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: base
  path: "./kustomize"
  prune: true
  timeout: 1m
  patches:
    - target:
        kind: VirtualMachine
        name: linux-vm
      patch: |-
        $patch: delete
        apiVersion: v1
        kind: VirtualMachine
        metadata:
          name: linux-vm
    - target:
        kind: VirtualMachine
        name: windows-12-small
      patch: |-
        $patch: delete
        apiVersion: v1
        kind: VirtualMachine
        metadata:
          name: windows-12-small